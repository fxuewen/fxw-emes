<div class="emes-modal-content">
    <form class="form-horizontal emes-modal-content-form">
        <input type="hidden" name="orderId">
        <div class="form-group">
            <label class="col-sm-3 control-label">$t('emes.productName')</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="$t('emes.productName')" readonly="readonly" name="productName">
                <input type="hidden" name="productId">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><a class="emes-form-required">*</a>$t('emes.orderType')</label>
            <div class="col-sm-8">
                <select class="selectpicker" data-live-search-placeholder="$t('emes.search')..." item="orderType" name="type">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><a class="emes-form-required">*</a>$t('emes.workOrderQuantity')</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control emes-form-validate" placeholder="$t('emes.workOrderQuantity')" validator="isInteger" name="quantity">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">$t('emes.depot')</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="$t('emes.depot')" name="depotId" value="0">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">$t('emes.depotLock')</label>
            <div class="col-sm-8">
                <select class="selectpicker" data-live-search-placeholder="$t('emes.search')..." item="depotLock" name="depotLock">
                    <option value="0" selected="selected">N</option>
                    <option value="1">Y</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><a class="emes-form-required">*</a>$t('emes.planProductionTime')</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-validate" placeholder="$t('emes.planProductionTime')" target="date" validator="isRequire" name="startTime" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><a class="emes-form-required">*</a>$t('emes.plannedEndTime')</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-validate dropup" placeholder="$t('emes.plannedEndTime')" target="date" validator="isRequire" name="endTime" readonly="readonly">
            </div>
        </div>
    </form>
</div>
