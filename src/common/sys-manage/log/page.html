<div class="emes-page">
    <section class="content-header">
        <ol class="breadcrumb emes-page-header-ol">
            <li>
                <a href="#">
                    <i class="fa fa-dashboard"></i>系统管理</a>
            </li>
            <li class="active">日志管理</li>
        </ol>
    </section>
    <section class="emes-content-search">
        <div class="box">
            <!--搜索框-->
            <form class="emes-search-form">
                <div class="form-inline">
                    <!--查询条件-->
                    <div class="input-group em-auto-input">
                        <div class="input-group-addon">
                            <label class="line">$t('emes.operationPeople')：</label>
                        </div>
                        <input type="text" class="form-control input-sm" name="userName" type="text"/>
                    </div>
                    <div class="input-group em-auto-input">
                        <div class="input-group-addon">
                            <label class="line">$t('emes.operationTime')：</label>
                        </div>
                        <input type="text" class="form-control input-sm" name="operationTime" target='date-range'/>
                    </div>
                    <div class="input-group em-auto-input">
                        <div class="input-group-addon">
                            <label class="line">$t('emes.moduleName')：</label>
                        </div>
                        <input type="text" class="form-control input-sm" name="module" type="text"/>
                    </div>
                    <div class="input-group em-auto-input">
                        <div class="input-group-addon">
                            <label class="line">$t('emes.actionObject')：</label>
                        </div>
                        <input type="text" class="form-control input-sm" name="object" type="text"/>
                    </div>
                    <div class="input-group em-auto-input">
                        <div class="input-group-addon">
                            <label class="line">$t('emes.operation')：</label>
                        </div>
                        <input type="text" class="form-control input-sm" name="name" data-url="#" type="text"/>
                    </div>
                    <div class="input-group em-auto-input">
                        <div class="input-group-addon">
                            <label class="line">$t('emes.operatingResults')：</label>
                        </div>
                        <input type="text" class="form-control input-sm" name="result" data-url="#" type="text"/>
                    </div>
                </div>
                <div class="search-btn-group">
                    <button type="button" class="btn btn-default search-query">$t('emes.search')</button>
                    <button type="button" class="btn btn-default  search-reset" target="searchReset">$t('emes.reset')
                    </button>
                </div>
            </form>
        </div>
    </section>
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <!--表单-->
                    <div class="emes-page-table">
                        <table id="emes-page-table-log"></table>
                        <div class="emes-table-pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
