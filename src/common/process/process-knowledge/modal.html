<div class="emes-modal-content">
    <form class="form-horizontal  emes-modal-content-form">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>工艺名称:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" value="{{name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>发布时间:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="gmtCreate" target="date">
                <i class="fa fa-calendar"></i>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">应用产品:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" </div>
            </div>
    </form>
    </div>
