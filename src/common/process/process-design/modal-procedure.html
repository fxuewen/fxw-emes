<div class="emes-modal-content">
    <div class="hidden">
        <form class="form-horizontal emes-modal-content-form">
            <div class="form-group">
                <label class="col-sm-3 control-label">是否使用工序模板:</label>
                <div class="col-sm-8">
                    <select class="selectpicker" name='useProcedureModa'>
                        <option value="0">N</option>
                        <option value="1">Y</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <form class="form-horizontal emes-modal-content-form">
        <div class="form-group">
            <label class="col-sm-3 control-label">工序:</label>
            <div class="col-sm-8">
                <input class="form-control input-sm" select-name="procedureId" validator="isRequire"  >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>工序编号:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="code" validator="isRequire">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>工时:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="time" validator="isRequire isInteger" >
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>生产资源:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="resourceId" value="1" validator="isRequire">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备:</label>
            <div class="col-sm-8">
                <input class="form-control input-sm" select-name="equipmentId" validator="isRequire"  >
            </div>
        </div>
    </form>
</div>
