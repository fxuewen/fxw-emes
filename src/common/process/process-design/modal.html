<div class="emes-modal-content">
    <form class="form-horizontal emes-modal-content-form">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.processName'):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="name" validator="isRequire" value="{{name}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">$t('emes.isJoinKnowledgeBase'):</label>
            <div class="col-sm-8">
                <select class="selectpicker" name="isLibrary">
                    <option value="0">N</option>
                    <option value="1">Y</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">$t('emes.isOrderProduce'):</label>
            <div class="col-sm-8">
                <select class="selectpicker" name="isOrdered">
                    <option value="1">Y</option>
                    <option value="0">N</option>
                </select>
            </div>
        </div>
    </form>
</div>
