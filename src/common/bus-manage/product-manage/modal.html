<div class="emes-modal-content">
    <form class="form-horizontal emes-modal-content-form">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.productName'):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isRequire" name="name" value="{{name}}">
               
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.clientName'):</label>
            <div class="col-sm-8">
                <input class="form-control emes-form-control" select-name="clientName">
                <input type="hidden" name="clientId" value="{{clientId}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.productArea'):</label>
            <div class="col-sm-8">
                <select class="selectpicker" multiple name="areaIdStr" >
                </select>
            </div>
        </div>
        <!--<div class="form-group">-->
        <!--<label class="col-sm-3 control-label">-->
        <!--<span class="emes-form-required">*</span>$t('emes.productEquipment'):</label>-->
        <!--<div class="col-sm-8">-->
        <!--<input type="text" class="form-control emes-form-control" name="equipmentId" readonly="true">-->
        <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.productEquipment'):</label>
            <div class="col-sm-8">
                <select class="selectpicker" multiple name="equipmentOrLineIdStr">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.beer'):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isInteger" placeholder="请使用数字" name="beer"
                       value="{{beer}}">
                
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.waterRate'):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isInteger" placeholder="请使用数字" name="waterRate"
                       value="{{waterRate}}">
               
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.rohsFlag'):</label>
            <div class="col-sm-8">
                <select name="rohsFlag" class="form-control emes-form-control" validator="isInteger">
                        
                </select>
               
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.safeStock'):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isInteger" placeholder="请使用数字" name="safeStock"
                       value="{{safeStock}}">
              
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">$t('emes.parentProductName'):</label>
            <div class="col-sm-8">
                <select class="selectpicker" multiple data-live-search-placeholder="$t('emes.search')..."
                        name="parentNameStr">
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">$t('emes.mainProductName'):</label>
            <div class="col-sm-8">
                <input class="form-control emes-form-control" placeholder="主产品名称" name="mainNameStr" readonly="true"
                       value="{{mainNameStr}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.equipmentType'):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control"  validator="isRequire"  name="equipmentTypeStr"
                       readonly="true" value="{{equipmentTypeStr}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.modelWeight'):</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isInteger" placeholder="请使用数字" name="modelWeight"
                       value="{{modelWeight}}">
                
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <span class="emes-form-required">*</span>$t('emes.factoryCode'):</label>
            <div class="col-sm-8">
                    <input class="form-control emes-form-control" select-name="factoryCode">
                    <input type="hidden" name="factoryId" value="{{factoryId}}">
            </div>
        </div>
    </form>
</div>
