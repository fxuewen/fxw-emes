<div class="emes-modal-content">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="emes-form-required">*</span>区域名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="区域名称" name="name"
                       value="{{name}}">
                <input name="id" type="hidden" value="{{id}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="emes-form-required">*</span>区域颜色</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="区域颜色" name="color"
                       value="{{color}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="emes-form-required">*</span>区域编码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="区域编码" name="code"
                       value="{{code}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="emes-form-required">*</span>工厂编码</label>
            <div class="col-sm-8">
                <input class="form-control emes-form-control" select-name="factoryId" validator="isRequire">
                <!--<select class="selectpicker " data-live-search-placeholder="搜索..." item="factoryCode" name="factoryId">-->
                <!--</select>-->
                <input type="hidden" name="factoryCode" value="{{factoryCode}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工厂名称:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="工厂名称" readonly="readonly"
                       name="factoryName" value="{{factoryName}}">
                <input type="hidden" name="factoryId">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="emes-form-required">*</span>区域面积</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isInteger" placeholder="区域面积" name="acreage"
                       value="{{acreage}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="备注" name="remark"
                       value="{{remark}}">
            </div>
        </div>
    </form>
</div>
