<div class="emes-modal-content">
	<form class="form-horizontal">
        <div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>工厂名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="工厂名称" name="name" value="{{name}}">
                <input name="id" type="hidden" value="{{id}}" />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>工厂编码</label>
			<div class="col-sm-8">
				<input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="工厂编码" name="code" value="{{code}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>负责人工号</label>
			<div class="col-sm-8">
                <input class="form-control emes-form-control" validator="isRequire" select-name="directorId">
				<!--<select class="selectpicker " data-live-search-placeholder="搜索..." item="emplNum" name="directorId">-->
				<!--</select>-->
                <!--<input type="hidden" name="directorId" value="{{directorId}}">-->
            </div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">负责人:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="负责人" readonly="readonly" name="emplName">
                <input type="hidden" name="directorId">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>工厂地址</label>
			<div class="col-sm-8">
				<input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="工厂地址" name="address" value="{{address}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>联系电话</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="联系电话" name="phone" value="{{phone}}">
            </div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="备注" name="remark" value="{{remark}}">
            </div>
        </div>
	</form>
</div>
