<form class="form-horizontal emes-modal-job-base" id="jobForm">
    <input name="id" type="hidden" value="{{id}}" />
    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="emes-form-required">*</span>$t('emes.positionTitle')：</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" style="width: 480px;" name="nameI18n" validator="isRequire"  value="{{nameI18n}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><span class="emes-form-required">*</span>$t('emes.jobLevel')：</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" style="width: 480px;" name="level" validator="isInteger" placeholder="$t('emes.number')" value="{{level}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">$t('emes.jobDescription')：</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="desc" style="width: 481px;">{{desc}}</textarea>
        </div>
    </div>
</form>
