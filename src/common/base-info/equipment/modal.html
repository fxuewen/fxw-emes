<div class="emes-modal-content">
	<form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="emes-form-required">*</span>设备名称</label>
            <input name="id" type="hidden" value="{{id}}" />
			<div class="col-sm-8">
				<input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="设备名称" name="name" value="{{name}}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>设备编码</label>
			<div class="col-sm-8">
				<input type="text" class="form-control emes-form-control" validator="isRequire" placeholder="设备编码" name="code" value="{{code}}">
               
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设置到线体</label>
            <div class="col-sm-8">
                <input class="form-control emes-form-control" select-name="lineId">
                <input type="hidden" name="lineName" value="{{lineName}}">
                <input type="hidden" name="lineId" value="{{lineId}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label"><span class="emes-form-required">*</span>供应商名称</label>
            <div class="col-sm-8">
                <input class="form-control emes-form-control" select-name="supplierId">
                <input type="hidden" name="supplierName" value="{{supplierName}}">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>区域编码</label>
			<div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="区域编码" readonly="readonly" name="areaCode">
            </div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">区域名称:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="区域名称" readonly="readonly" name="areaName" value="{{areaName}}">
                <input type="hidden" name="areaId">
            </div>
        </div>
		<div class="form-group">
			<label class="col-sm-3 control-label"><span class="emes-form-required">*</span>设备类型</label>
			<div class="col-sm-8">
                <select class="selectpicker" data-live-search-placeholder="$t('emes.search')..." item="type" name="type" value="{{type}}">
                </select>
                <input type="hidden" name="typeId"/>            
			</div>
		</div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注</label>
            <div class="col-sm-8">
                <input type="text" class="form-control emes-form-control" placeholder="备注" name="remark" value="{{remark}}">
            </div>
        </div>
	</form>
</div>
