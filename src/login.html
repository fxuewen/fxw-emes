<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EIMC-MES · 制造执行系统</title>
</head>

<body>

    <div class="">
        <div class="main">
            <div class="head">
                <h1 class=""></h1>
                <h2 class="subtitle">EIMC-MES · 制造执行系统</h2>
            </div>
            <div class="context">
                <div class="form">
                    <form id="login">
                        <div>
                            <span class="icon">
                                <i class="fa fa-user"></i>
                            </span>
                            <input type="text" class="ipt" name="userName" placeholder="请输入帐号" style="background-color:#FAFFBD !important;box-shadow:none;">
                        </div>
                        <div>
                            <span class="icon">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input type="password" class="ipt" name="password" placeholder="请输入密码" style="background:#FAFFBD !important;box-shadow:none;">
                        </div>
                        <div class="rem">
                            <label class="lab">
                                <input type="checkbox" target="checkbox" value="1" name="result">
                                <span>记住帐号</span>
                            </label>
                        </div>
                        <div class="sub">
                            <button type="button" class="btn" tyle="pointer-events: auto;" id="sign">登 录</button>
                        </div>
                        <div class="err">
                            <span class="err"></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                Copyright © 2018 -EMESCloud V1.0.0, All Rights Reserved
            </div>
        </div>
    </div>
</body>

</html>
